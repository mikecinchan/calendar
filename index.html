<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calendar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="header-left">
                <h1>My Calendar</h1>
                <div class="user-info" id="userInfo" style="display: none;">
                    <span id="userEmail"></span>
                </div>
            </div>
            <div class="controls">
                <div class="view-controls">
                    <button id="singleViewBtn" class="view-btn active">Single Month</button>
                    <button id="multiViewBtn" class="view-btn">3 Months</button>
                </div>
                <div class="nav-controls">
                    <button id="prevMonth" class="nav-btn">&lt;</button>
                    <div class="month-year-selector">
                        <span id="currentMonth" class="month-display"></span>
                        <button id="monthYearPicker" class="picker-btn">â–¼</button>
                    </div>
                    <button id="nextMonth" class="nav-btn">&gt;</button>
                    <button id="todayBtn" class="today-btn">Today</button>
                </div>
                <div class="auth-controls">
                    <button id="logoutBtn" class="logout-btn">Logout</button>
                </div>
            </div>
        </header>

        <main class="calendar-container">
            <div id="singleCalendarView" class="calendar-view active">
                <div class="calendar-header">
                    <div class="day-name">Sun</div>
                    <div class="day-name">Mon</div>
                    <div class="day-name">Tue</div>
                    <div class="day-name">Wed</div>
                    <div class="day-name">Thu</div>
                    <div class="day-name">Fri</div>
                    <div class="day-name">Sat</div>
                </div>
                <div id="calendarGrid" class="calendar-grid">
                    <!-- Calendar days will be generated here -->
                </div>
            </div>
            
            <div id="multiCalendarView" class="calendar-view multi-view">
                <div id="multiCalendarContainer" class="multi-calendar-container">
                    <!-- Multiple calendar grids will be generated here -->
                </div>
            </div>

            <!-- Month/Year Picker Modal -->
            <div id="monthYearModal" class="modal">
                <div class="modal-content">
                    <h3>Select Month & Year</h3>
                    <div class="picker-controls">
                        <select id="monthSelect">
                            <option value="0">January</option>
                            <option value="1">February</option>
                            <option value="2">March</option>
                            <option value="3">April</option>
                            <option value="4">May</option>
                            <option value="5">June</option>
                            <option value="6">July</option>
                            <option value="7">August</option>
                            <option value="8">September</option>
                            <option value="9">October</option>
                            <option value="10">November</option>
                            <option value="11">December</option>
                        </select>
                        <input type="number" id="yearInput" min="2020" max="2030" step="1">
                    </div>
                    <div class="modal-buttons">
                        <button id="applyDateBtn" class="apply-btn">Apply</button>
                        <button id="cancelDateBtn" class="cancel-btn">Cancel</button>
                    </div>
                </div>
            </div>
        </main>

        <aside class="sidebar">
            <div class="event-form">
                <h3 id="formTitle">Add Event</h3>
                <form id="eventForm">
                    <input type="text" id="eventTitle" placeholder="Event Title" required>
                    <div class="form-error" id="titleError"></div>
                    
                    <input type="date" id="eventDate" required>
                    <div class="form-error" id="dateError"></div>
                    
                    <select id="eventCategory" required>
                        <option value="">Select Category</option>
                        <option value="birthday">ðŸŽ‚ Birthday</option>
                        <option value="entertainment">ðŸŽ­ Entertainment</option>
                        <option value="holiday">ðŸŽ‰ Holiday</option>
                        <option value="personal">ðŸ‘¤ Personal</option>
                        <option value="crypto">â‚¿ Crypto</option>
                        <option value="expense">ðŸ’° Expense</option>
                    </select>
                    <div class="form-error" id="categoryError"></div>
                    
                    <input type="time" id="eventTime" placeholder="Time (optional)">
                    
                    <textarea id="eventDescription" placeholder="Description (optional)" rows="3"></textarea>
                    
                    <div class="recurring-options">
                        <label class="checkbox-label">
                            <input type="checkbox" id="isRecurring">
                            <span class="checkmark"></span>
                            Recurring event (annually)
                        </label>
                    </div>
                    
                    <div class="form-buttons">
                        <button type="submit" id="submitBtn">Add Event</button>
                        <button type="button" id="cancelBtn" class="cancel-btn" style="display: none;">Cancel</button>
                    </div>
                    
                    <input type="hidden" id="editingEventId">
                </form>
            </div>

            <div class="filters">
                <h3>Filters</h3>
                
                <!-- Category Filter -->
                <div class="filter-group">
                    <label class="filter-label">Category Filter</label>
                    <select id="categoryFilter">
                        <option value="">All Categories</option>
                        <option value="birthday" class="category-birthday">ðŸŽ‚ Birthday</option>
                        <option value="entertainment" class="category-entertainment">ðŸŽ­ Entertainment</option>
                        <option value="holiday" class="category-holiday">ðŸŽ‰ Holiday</option>
                        <option value="personal" class="category-personal">ðŸ‘¤ Personal</option>
                        <option value="crypto" class="category-crypto">â‚¿ Crypto</option>
                        <option value="expense" class="category-expense">ðŸ’° Expense</option>
                    </select>
                    <button id="clearCategoryFilter" class="clear-filter-btn" style="display: none;">Clear</button>
                </div>

                <!-- Date Range Filter -->
                <div class="filter-group">
                    <label class="filter-label">Date Range Filter</label>
                    <div class="date-range-controls">
                        <select id="dateRangePreset">
                            <option value="">Custom Range</option>
                            <option value="thisMonth">This Month</option>
                            <option value="nextMonth">Next Month</option>
                            <option value="thisYear">This Year</option>
                            <option value="next3Months">Next 3 Months</option>
                        </select>
                        <div class="custom-date-range">
                            <input type="date" id="dateRangeStart" placeholder="Start Date">
                            <input type="date" id="dateRangeEnd" placeholder="End Date">
                        </div>
                        <button id="clearDateRangeFilter" class="clear-filter-btn" style="display: none;">Clear</button>
                    </div>
                </div>

                <!-- Search -->
                <div class="filter-group">
                    <label class="filter-label">Search Events</label>
                    <div class="search-controls">
                        <input type="text" id="searchInput" placeholder="Search title or description...">
                        <button id="clearSearch" class="clear-filter-btn" style="display: none;">Ã—</button>
                    </div>
                </div>

                <!-- Active Filters Display -->
                <div id="activeFilters" class="active-filters" style="display: none;">
                    <h4>Active Filters:</h4>
                    <div id="activeFiltersList" class="active-filters-list"></div>
                    <button id="clearAllFilters" class="clear-all-btn">Clear All Filters</button>
                </div>

                <!-- Data Management -->
                <div class="data-management">
                    <h3>Data Management</h3>
                    
                    <!-- Import/Export -->
                    <div class="data-group">
                        <label class="data-label">Import/Export Events</label>
                        <div class="data-controls">
                            <button id="exportEventsBtn" class="data-btn export-btn">ðŸ“¤ Export Events</button>
                            <input type="file" id="importFileInput" accept=".json" style="display: none;">
                            <button id="importEventsBtn" class="data-btn import-btn">ðŸ“¥ Import Events</button>
                        </div>
                    </div>

                    <!-- Backup/Restore -->
                    <div class="data-group">
                        <label class="data-label">Backup & Restore</label>
                        <div class="data-controls">
                            <button id="createBackupBtn" class="data-btn backup-btn">ðŸ’¾ Create Backup</button>
                            <button id="restoreBackupBtn" class="data-btn restore-btn">ðŸ”„ Restore Backup</button>
                        </div>
                        <div class="backup-info">
                            <small id="lastBackupInfo">No backup available</small>
                        </div>
                    </div>

                    <!-- Sync Status -->
                    <div class="data-group">
                        <label class="data-label">Sync Status</label>
                        <div class="sync-status">
                            <div id="syncStatusIndicator" class="sync-indicator">ðŸ”„ Checking...</div>
                            <button id="forceSyncBtn" class="data-btn sync-btn">ðŸ”„ Force Sync</button>
                        </div>
                    </div>
                </div>
            </div>
        </aside>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script src="script.js"></script>
</body>
</html>
