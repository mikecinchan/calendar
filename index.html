<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calendar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>My Calendar</h1>
            <div class="controls">
                <button id="prevMonth" class="nav-btn">&lt;</button>
                <span id="currentMonth" class="month-display"></span>
                <button id="nextMonth" class="nav-btn">&gt;</button>
            </div>
        </header>

        <main class="calendar-container">
            <div class="calendar-header">
                <div class="day-name">Sun</div>
                <div class="day-name">Mon</div>
                <div class="day-name">Tue</div>
                <div class="day-name">Wed</div>
                <div class="day-name">Thu</div>
                <div class="day-name">Fri</div>
                <div class="day-name">Sat</div>
            </div>
            <div id="calendarGrid" class="calendar-grid">
                <!-- Calendar days will be generated here -->
            </div>
        </main>

        <aside class="sidebar">
            <div class="event-form">
                <h3 id="formTitle">Add Event</h3>
                <form id="eventForm">
                    <input type="text" id="eventTitle" placeholder="Event Title" required>
                    <div class="form-error" id="titleError"></div>
                    
                    <input type="date" id="eventDate" required>
                    <div class="form-error" id="dateError"></div>
                    
                    <select id="eventCategory" required>
                        <option value="">Select Category</option>
                        <option value="birthday">ðŸŽ‚ Birthday</option>
                        <option value="special">âœ¨ Special Occasion</option>
                        <option value="holiday">ðŸŽ‰ Holiday</option>
                        <option value="personal">ðŸ‘¤ Personal</option>
                        <option value="event">ðŸ“… Event</option>
                    </select>
                    <div class="form-error" id="categoryError"></div>
                    
                    <input type="time" id="eventTime" placeholder="Time (optional)">
                    
                    <textarea id="eventDescription" placeholder="Description (optional)" rows="3"></textarea>
                    
                    <div class="recurring-options">
                        <label class="checkbox-label">
                            <input type="checkbox" id="isRecurring">
                            <span class="checkmark"></span>
                            Recurring event (annually)
                        </label>
                    </div>
                    
                    <div class="form-buttons">
                        <button type="submit" id="submitBtn">Add Event</button>
                        <button type="button" id="cancelBtn" class="cancel-btn" style="display: none;">Cancel</button>
                    </div>
                    
                    <input type="hidden" id="editingEventId">
                </form>
            </div>

            <div class="filters">
                <h3>Filters</h3>
                <select id="categoryFilter">
                    <option value="">All Categories</option>
                    <option value="birthday" class="category-birthday">
                        <span class="category-indicator"></span>ðŸŽ‚ Birthday
                    </option>
                    <option value="special" class="category-special">
                        <span class="category-indicator"></span>âœ¨ Special Occasion
                    </option>
                    <option value="holiday" class="category-holiday">
                        <span class="category-indicator"></span>ðŸŽ‰ Holiday
                    </option>
                    <option value="personal" class="category-personal">
                        <span class="category-indicator"></span>ðŸ‘¤ Personal
                    </option>
                    <option value="event" class="category-event">
                        <span class="category-indicator"></span>ðŸ“… Event
                    </option>
                </select>
            </div>
        </aside>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script src="script.js"></script>
</body>
</html>
